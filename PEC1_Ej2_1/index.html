<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alberto Magariños Formigo">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Validador de formulario</title>
    </head>
    <body>
        <div class="container">
            <form id="form" class="form">
                <h2>Regístrate con nosotros</h2>
                <div class="form-control">
                    <label for="username">Nombre</label>
                    <input type="text" id="username" name="Nombre" placeholder="Introduce tu nombre">
                    <small>Mensaje de error</small>
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="E-mail" placeholder="Introduce tu e-mail">
                    <small>Mensaje de error</small>
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="Contraseña" placeholder="Introduce tu contraseña">
                    <small>Mensaje de error</small>
                </div>
                <div class="form-control">
                    <label for="password2">Repetir contraseña</label>
                    <input type="password" id="password2" name="Repetición" placeholder="Confirma tu contraseña">
                    <small>Mensaje de error</small>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
